<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert("Números um abaixo do outro:");
      for (let i = 1; i <= 20; i++) {
        alert(i);
      }
      alert("Números um ao lado do outro:");
      let numeros = "";
      for (let i = 1; i <= 20; i++) {
        numeros += i + " ";
      }
      alert(numeros);
    </script>
  </body>
</html>
