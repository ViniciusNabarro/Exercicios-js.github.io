<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = parseInt(prompt("Digite um valor:"));

      if (num1 >= 20 && num1 <= 90) {
        alert("O número " + num1 + " é compreendido entre 20 e 90 ");
      } else {
        alert("O número " + num1 + " não é compreendido entre 20 e 90");
      }
    </script>
  </body>
</html>
